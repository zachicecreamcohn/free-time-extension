<!DOCTYPE html>
<html>
<head>
    <title>Calendar Free Time Inserter</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div class="container">
    <div class="fields">
        <div class="dates">
            <h3>Select Date Range</h3>
            <div class="date-range">
                <label for="start">Start Date:</label>
                <input type="date" id="start">
                <label for="end">End Date:</label>
                <input type="date" id="end">
            </div>
        </div>
        <div class="times">
            <h3>Select Time Range</h3>
            <div class="time-range">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time">
            </div>
        </div>
    </div>
    <div class="conflict-free">
        <input type="radio" id="conflicts" name="conflicts-or-free">
        <label for="conflicts">Conflicts</label>
        <input type="radio" id="free" name="conflicts-or-free" value="true"  checked="true">
        <label for="free">Free Times</label>
    </div>



    <button id="fetch-times">Fetch Times</button>
    <pre id="output"></pre>
    <button id="copy">Copy to clipboard</button>
</div>
<script src="popup.js"></script>
</body>
</html>
